name: Run Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Postman Environment'
        required: true
        default: 'localhost.postman_environment.json'
        type: choice
        options:
          - localhost.postman_environment.json
          - otro_entorno.postman_environment.json
      branch:
        description: 'Select Branch'
        required: true
        default: 'main'
        type: string

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (Newman)
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman tests
        continue-on-error: true
        run: |
          cd src/test/springboot-test-postman
          cmd.exe /c run_test.bat

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: src/test/springboot-test-postman/reporte_*.html

      - name: Display report in GitHub Actions
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'src/test/springboot-test-postman/';
            const files = fs.readdirSync(path);
            const reportFile = files.find(file => file.startsWith('reporte_') && file.endsWith('.html'));
            
            if (reportFile) {
              const report = fs.readFileSync(path + reportFile, 'utf8');
              console.log(report);
            } else {
              console.error('Report file not found!');
            }

  deploy-report:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Postman report artifact
        uses: actions/download-artifact@v4
        with:
          name: postman-report
          path: postman-report

      - name: Find latest HTML report
        id: find_report
        working-directory: postman-report
        run: |
          FILE=$(ls reporte_*.html | head -n 1)
          echo "Archivo encontrado: $FILE"
          echo "report_file=$FILE" >> $GITHUB_OUTPUT

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: postman-report
          publish_branch: gh-pages

      - name: Add report link to Summary
        env:
          REPORT_FILE: ${{ steps.report-name.outputs.report_file }}
        run: |
          echo "### ✅ [Ver reporte aquí](https://SebasZC.github.io/springbootweb-restapi/${{ steps.report-name.outputs.report_file }})" >> $GITHUB_STEP_SUMMARY
