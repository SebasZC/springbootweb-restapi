name: Run Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Postman Environment'
        required: true
        default: 'localhost.postman_environment.json'
        type: choice
        options:
          - localhost.postman_environment.json
          - otro_entorno.postman_environment.json
      branch:
        description: 'Select Branch'
        required: true
        default: 'main'
        type: string

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (Newman)
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman tests
        continue-on-error: true  # Permite que los tests sigan ejecutÃ¡ndose aunque fallen
        run: |
          cd src/test/springboot-test-postman  # Cambiar al directorio donde estÃ¡ el archivo .bat
          cmd.exe /c run_test.bat  # Ejecutar el .bat

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: src/test/springboot-test-postman/reporte_*.html

  deploy-report:
    needs: test  # Esperar a que el job de tests termine
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Postman report artifact
        uses: actions/download-artifact@v4
        with:
          name: postman-report

      - name: Get the last report file name
        id: get_filename
        run: |
          # Obtener el nombre del archivo HTML desde el artefacto descargado
          reportFile=$(ls postman-report/reporte_*.html | tail -n 1)
          echo "reportFileName=${reportFile}" >> $GITHUB_ENV  # Guardamos el nombre completo del archivo (ruta relativa)

      # Crear la carpeta 'reportes' y mover el archivo HTML descargado
      - name: Create reportes folder and move HTML file
        run: |
          mkdir -p reportes  # Crear la carpeta 'reportes' si no existe
          mv "${{ env.reportFileName }}" reportes/  # Mover el archivo HTML a la carpeta 'reportes'

      # Eliminar reportes viejos (mayores a 30 dÃ­as)
      - name: Delete old reports (older than 30 days)
        run: |
          find reportes -name "*.html" -type f -mtime +30 -delete

      # Deploy solo de la carpeta 'reportes/'
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reportes  # Publicar solo la carpeta 'reportes'
          keep_files: true
          publish_branch: gh-pages

      # Agregar el link al Summary
      - name: Add link to report in GitHub Actions Summary
        uses: actions/github-script@v7
        with:
          script: |
            const filename = process.env.reportFileName;
            if (filename) {
              const link = `https://sebaszc.github.io/springbootweb-restapi/reportes/${filename}`;
              core.summary
                .addHeading('ðŸ”— Reporte de pruebas')
                .addLink('Ver reporte Postman', link)
                .write();
            } else {
              core.summary
                .addHeading('ðŸ”— Reporte de pruebas')
                .addText('No se encontrÃ³ ningÃºn reporte generado.')
                .write();
            }