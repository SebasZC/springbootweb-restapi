name: Run Postman Tests and Deploy Report

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-tests:
    name: Run Postman tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Newman and Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman tests
        run: |
          cd src/test/springboot-test-postman
          chmod +x run_test.bat
          ./run_test.bat

      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: postman-html-report
          path: src/test/springboot-test-postman/reporte_*.html

  deploy-report:
    name: Deploy HTML report
    needs: run-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: postman-html-report
          path: reportes

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reportes
          publish_branch: gh-pages
          force_orphan: true  # Opcional, para limpiar antes el branch y no arrastrar basura vieja

      - name: Add report URL to summary
        run: |
          report_file=$(ls reportes)
          echo "ðŸ”— [Ver reporte Postman](https://sebaszc.github.io/springbootweb-restapi/${report_file})" >> $GITHUB_STEP_SUMMARY
