name: Run Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Postman Environment'
        required: true
        default: 'localhost.postman_environment.json'
        type: choice
        options:
          - localhost.postman_environment.json
          - otro_entorno.postman_environment.json
      branch:
        description: 'Select Branch'
        required: true
        default: 'main'
        type: string

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js (Newman)
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman tests
        continue-on-error: true  # Permite que los tests sigan ejecutÃ¡ndose aunque fallen
        run: |
          cd src/test/springboot-test-postman  # Cambiar al directorio donde estÃ¡ el archivo .bat
          cmd.exe /c run_test.bat  # Ejecutar el .bat

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: src/test/springboot-test-postman/reporte_*.html

      - name: Display report in GitHub Actions
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'src/test/springboot-test-postman/';
            const files = fs.readdirSync(path);
            const reportFile = files.find(file => file.startsWith('reporte_') && file.endsWith('.html'));
            
            if (reportFile) {
              const report = fs.readFileSync(path + reportFile, 'utf8');
              console.log(report);
            } else {
              console.error('Report file not found!');
            }
  
  deploy-report:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Postman report artifact
        uses: actions/download-artifact@v4
        with:
          name: postman-report

      # Buscar el archivo HTML y moverlo a la carpeta 'reportes'
      - name: Create reportes folder and move HTML file
        run: |
          mkdir -p reportes  # Crear la carpeta 'reportes' si no existe
          report_file=$(find src/test/springboot-test-postman -name "reporte_*.html" -print -quit)  # Buscar el archivo HTML
          if [ -z "$report_file" ]; then
            echo "No se encontrÃ³ el archivo de reporte."
            exit 1
          fi
          cp "$report_file" reportes/  # Copiar el archivo HTML encontrado a 'reportes/'

      # Eliminar reportes viejos (mayores a 30 dÃ­as)
      - name: Delete old reports (older than 30 days)
        run: |
          find reportes -name "*.html" -type f -mtime +30 -delete

      # Obtener el nombre del archivo de reporte
      - name: Get report filename
        id: get_filename
        run: |
          report_file=$(find src/test/springboot-test-postman -name "reporte_*.html" -print -quit)
          echo "filename=$(basename $report_file)" >> $GITHUB_ENV

      # Deploy solo de la carpeta 'reportes/'
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reportes  # Publicar solo la carpeta 'reportes'
          keep_files: true
          publish_branch: gh-pages

      # Agregar el link al Summary
      - name: Add link to report in GitHub Actions Summary
        uses: actions/github-script@v7
        with:
          script: |
            const filename = process.env.filename;
            const link = `https://sebaszc.github.io/springbootweb-restapi/reportes/${filename}`;
            core.summary
              .addHeading('ðŸ”— Reporte de pruebas')
              .addLink('Ver reporte Postman', link)
              .write();