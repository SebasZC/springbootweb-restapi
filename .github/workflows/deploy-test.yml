name: Run Postman Tests and Deploy Report

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (Newman)
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman tests
        continue-on-error: true
        run: |
          cd src/test/springboot-test-postman
          chmod +x run_test.bat
          ./run_test.bat

      - name: Find report file
        id: find_report
        run: |
          report_file=$(find src/test/springboot-test-postman -name 'reporte_*.html' | head -n 1)
          echo "report_file=$report_file" >> $GITHUB_ENV

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: src/test/springboot-test-postman
          publish_branch: gh-pages

      - name: Add link to GitHub Actions Summary
        uses: actions/github-script@v7
        with:
          script: |
            const file = process.env.report_file.split('/').pop();
            const url = `https://sebaszc.github.io/springbootweb-restapi/${file}`;
            core.summary
              .addHeading('ðŸ”— Reporte de pruebas')
              .addLink('Ver reporte Postman', url)
              .write();
